      <div class="piano container d-flec justify-content-center align-item-center">
        <div data-note="C1" class="key white"><h6>1</h6></div>

        <div data-note="A3" class="key white"><h6>,</h6></div>
        <div data-note="Bb3" class="key black"><h6>.</h6></div>
        <div data-note="B3" class="key white"><h6>/</h6></div>
      </div>
    </div>

      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item" data-bs-interval="100000">
            <iframe src="https://www.youtube.com/embed/BYGvV54oKYY" frameborder="0"></iframe>
          </div>
          <div class="carousel-item" data-bs-interval="100000">
            <iframe src="https://www.youtube.com/embed/cEdsGFPWPC8"  frameborder="0"></iframe>
          </div>
          <div class="carousel-item">
            <iframe src="https://www.youtube.com/embed/iWbKrq-oEJo" frameborder="0"></iframe>
          </div>
          <div class="carousel-item">
            <iframe src="https://www.youtube.com/embed/tKIczCGGrJw" frameborder="0"></iframe>
          </div>
          <div class="carousel-item">
            <iframe src="https://www.youtube.com/embed/DmpJfK70dgg" frameborder="0"></iframe>
          </div>
          <div class="carousel-item active">
            <iframe src="https://www.youtube.com/embed/FtWIuFLBrjo" frameborder="0"></iframe>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
  </div>
