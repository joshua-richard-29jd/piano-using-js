<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>

    <style>
        #carouselExampleControls {
            background-color: bisque;
        }

        iframe {
            width: 500px;
            height: 300px;
        }

    </style>
    
    <div class="first">

        <div class="container d-flex justify-content-center align-items-center">

              <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item" data-bs-interval="100000">
                    <iframe src="https://www.youtube.com/embed/BYGvV54oKYY" frameborder="0"></iframe>
                  </div>
                  <div class="carousel-item" data-bs-interval="100000">
                    <iframe src="https://www.youtube.com/embed/cEdsGFPWPC8"  frameborder="0"></iframe>
                  </div>
                  <div class="carousel-item">
                    <iframe src="https://www.youtube.com/embed/iWbKrq-oEJo" frameborder="0"></iframe>
                  </div>
                  <div class="carousel-item">
                    <iframe src="https://www.youtube.com/embed/tKIczCGGrJw" frameborder="0"></iframe>
                  </div>
                  <div class="carousel-item">
                    <iframe src="https://www.youtube.com/embed/DmpJfK70dgg" frameborder="0"></iframe>
                  </div>
                  <div class="carousel-item active">
                    <iframe src="https://www.youtube.com/embed/FtWIuFLBrjo" frameborder="0"></iframe>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        
        </div>
        

        </div>
        

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
